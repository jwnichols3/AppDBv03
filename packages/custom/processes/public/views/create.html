<section data-ng-controller="ProcessesController">
  <form name="processForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(processForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && processForm.name.$invalid }">
      <label mean-token="'create-name'" class="col-md-3 control-label">Process</label>
      <div class="col-md-9">
        <input name="name" type="text" class="form-control" data-ng-model="name" id="name" placeholder="Process" required>
        <div ng-show="submitted && processForm.name.$invalid" class="help-block">
          <p ng-show="processForm.name.$error.required">Process Name is required</p>
        </div>
      </div>

    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && processForm.description.$invalid }">
      <label mean-token="'create-description'" for="description" class="col-md-3 control-label">Description</label>
      <div class="col-md-9">
        <textarea name="description" data-ng-model="description" id="description" cols="30" rows="10" placeholder="Description" class="form-control" required></textarea>
        <div ng-show="submitted && processForm.description.$invalid" class="help-block">
          <p ng-show="processForm.description.$error.required">Description is required</p>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
