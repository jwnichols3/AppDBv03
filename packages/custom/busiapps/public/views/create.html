<section data-ng-controller="BusiappsController">
  <form name="busiappForm" class="form-horizontal col-md-6" role="form" data-ng-submit="create(busiappForm.$valid)" novalidate>
    <div class="form-group" ng-class="{ 'has-error' : submitted && busiappForm.SERVICE_OR_APPLICATION_NAME.$invalid }">
      <label mean-token="'create-SERVICE_OR_APPLICATION_NAME'" class="col-md-3 control-label">Application Name</label>
      <div class="col-md-9">
        <input name="SERVICE_OR_APPLICATION_NAME" type="text" class="form-control" data-ng-model="SERVICE_OR_APPLICATION_NAME" id="SERVICE_OR_APPLICATION_NAME" placeholder="Application Name" required>
        <div ng-show="submitted && busiappForm.SERVICE_OR_APPLICATION_NAME.$invalid" class="help-block">
          <p ng-show="busiappForm.SERVICE_OR_APPLICATION_NAME.$error.required">Application Name is required</p>
        </div>
      </div>

    </div>
<!-- 
    <div class="form-group" ng-class="{ 'has-error' : submitted && busiappForm.content.$invalid }">
      <label mean-token="'create-content'" for="content" class="col-md-3 control-label">Content</label>
      <div class="col-md-9">
        <textarea name="content" data-ng-model="content" id="content" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && busiappForm.content.$invalid" class="help-block">
          <p ng-show="busiappForm.content.$error.required">Content is required</p>
        </div>
      </div>
    </div>

-->
    <div class="form-group">
      <div class="col-md-offset-3 col-md-9">
        <button mean-token="'create-submit'" type="submit" class="btn btn-info">Submit</button>
      </div>
    </div>
  </form>
</section>
