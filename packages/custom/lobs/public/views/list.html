<section data-ng-controller="LOBsController" data-ng-init="find()">

  <div class="col-xs-12 col-sm-8">

    <div class="row">
      <div class="input-group input-group-lg">
        <input type="text" class="form-control" placeholder="Search for..." ng-model="searchText">
        <span class="input-group-btn">
          <button class="btn btn-default" type="button">Go!</button>
        </span>
      </div><!-- /input-group -->

    </div>

  </div>

  <div class="col-xs-12 col-sm-4 text-center">
    <a href="/#!/lobs/create">
    <button type="button" class="btn btn-success text-center">
    
    <i class="glyphicon glyphicon-briefcase"></i>
    <br />
    New LOB
    </button>
    </a>
  </div>

  <div class="col-xs-12 col-sm-8">
  <ul class="lobs unstyled" id="searchTextResults">
    <li data-ng-repeat="lob in lobs | filter:searchText">
      <span>{{lob.created | date:'medium'}}</span> /
      <span>{{lob.user.name}}</span>
      <h2>
        <a data-ng-href="#!/lobs/{{lob._id}}">{{lob.name}}</a>
        <span data-ng-if="hasAuthorization(lob)">
          <a class="btn" href="/#!/lobs/{{lob._id}}/edit">
            <i class="glyphicon glyphicon-edit"></i>
          </a>
          <a class="btn" data-ng-click="remove(lob);">
            <i class="glyphicon glyphicon-trash"></i>
          </a>
        </span>
      </h2>
      <div>{{lob.description}}</div>
    </li>
  </ul>
  <h1 data-ng-hide="!lobs || lobs.length">No lobs yet. <br> Why don't you <a href="/#!/lobs/create">Create One</a>?</h1>
</section>
