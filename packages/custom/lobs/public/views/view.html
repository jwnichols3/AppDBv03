<section data-ng-controller="LOBsController" data-ng-init="findOne()">
  <span>{{lob.created | date:'medium'}}</span> /
  <span>{{lob.user.name}}</span>
  <h2>{{lob.name}}</h2>
  <div data-ng-if="hasAuthorization(lob)">
    <a class="btn" href="/#!/lobs/{{lob._id}}/edit">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn" data-ng-click="remove(lob);">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <div>{{lob.description}}</div>
</section>
